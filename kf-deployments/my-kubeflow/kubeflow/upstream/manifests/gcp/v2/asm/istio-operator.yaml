apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
metadata:
  clusterName: "mlops-312413/us-east1/my-kubeflow" # {"$kpt-set":"asm-cluster-name"}
spec:
  profile: asm
  hub: gcr.io/gke-release/asm
  tag: 1.4.10-asm.15
  values:
    gateways:
      istio-ingressgateway:
        type: NodePort
    global:
      meshID: "proj-732280065260" # {"$kpt-set":"asm-mesh-id"}
      trustDomain: "mlops-312413.svc.id.goog" # {"$kpt-set":"identity-ns"}
      sds:
        token:
          aud: "mlops-312413.svc.id.goog" # {"$kpt-set":"identity-ns"}
      proxy:
        env:
          GCP_METADATA: "mlops-312413|732280065260|my-kubeflow|us-east1" # {"$kpt-set":"asm-gcp-metadata"}
    nodeagent:
      env:
        GKE_CLUSTER_URL: "https://container.googleapis.com/v1/projects/mlops-312413/locations/us-east1/clusters/my-kubeflow" # {"$kpt-set":"asm-cluster-url"}
